<form [formGroup]="dishForm" (ngSubmit)="onSubmit()"class="container mt-5">
  <div class="mb-3">
    <label for="title">Dish Title</label>
    <input id="title" formControlName="title" class="mb-3"/>
  </div>

  <div class="mb-3">
    <label for="time">Time</label>
    <input id="time" formControlName="time" class="mb-3" />
  </div>

  <div class="mb-3">
    <label for="difficulty">Difficulty</label>
    <input id="difficulty" formControlName="difficulty" class="mb-3"/>
  </div>

  <div class="mb-3">
    <label for="rating">Rating</label>
    <input id="rating" formControlName="rating" class="mb-3"/>
  </div>

  <div formGroupName="ingredientListForm">
    <div class="mb-3">
      <label for="ingredientName">Ingredient Name</label>
      <input id="ingredientName" formControlName="ingredient" class="mb-3" />
    </div>

    <div class="mb-3">
      <label for="quantity">Quantity</label>
      <input id="quantity" formControlName="quantity" type="number" class="mb-3"/>
    </div>
  </div>

  <button type="submit">Save Dish</button>
</form>
